<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ownlender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            <h1>Ownlender</h1>
        </div>
    </div>
    
    <div id ="app">
        <header>
            <h1>Ownlender</h1>
            <div id="auth-buttons">
                <button id="register-button">登録</button>
                <button id="login-button">ログイン</button>
                <div id="user-profile" style="display: none;">
                    <div id="user-icon">
                        <span>U</span>
                    </div>
                    <div id="profile-dropdown">
                        <div class="dropdown-item" id="profile-button">プロフィール</div>
                        <div class="dropdown-item" id="logout-dropdown-button">ログアウト</div>
                    </div>
                </div>
                <button id="logout-button" style="display: none;">ログアウト</button>
            </div>
        </header>

        <div id="auth-form" style="display: none;">
            <h2></h2>
            <form id="auth-form-form">
                <label for="username">ユーザー名</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">パスワード</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit"></button>
            </form>
        </div>

        <div id="note-form" style="display: none;">
            <h2>日記作成/編集</h2>
            <form id="note-form-form">
                <div class="date-input">
                    <label>日記の日付</label><br>
                    <div class="date-container">
                        <div>
                            <label for="month">月</label><br>
                            <input type="number" id="month" name="month" min="1" max="12" required><br>
                        </div>
                        <div>
                            <label for="day">日</label><br>
                            <input type="number" id="day" name="day" min="1" max="31" required><br>
                        </div>
                    </div>
                </div>
                <label for="title">タイトル</label><br>
                <input type="text" id="title" name="title" required><br>
                <label for="content">内容</label><br>
                <textarea id="content" name="content" required></textarea><br>
                
                <label for="categories">カテゴリ (カンマ区切りで複数入力可能)</label><br>
                <div class="category-input-container">
                    <input type="text" id="categories" name="categories"><br>
                    <div id="category-suggestions" class="category-suggestions"></div>
                </div>
                
                <button type="submit"></button>
            </form>
        </div>

        <div id="note-list" style="display: none;">
            <h2>日記一覧</h2>
            <div id="category-filter">
                <label for="category-select">カテゴリで絞り込み:</label>
                <select id="category-select">
                    <option value="">すべて表示</option>
                </select>
            </div>
            <ul id="notes"></ul>
        </div>

        <div id="note-detail" style="display: none;">
            <h2>日記詳細</h2>
            <p id="note-detail-date" class="note-date"></p>
            <h3 id="note-detail-title"></h3>
            <p id="note-detail-content"></p>
            <div id="note-detail-categories" class="categories-container"></div>
            <button id="edit-note-button">編集</button>
            <button id="delete-note-button">削除</button>
        </div>
        
        <div id="category-management" style="display: none;">
            <h2>カテゴリ管理</h2>
            <form id="add-category-form">
                <input type="text" id="new-category-name" placeholder="新しいカテゴリ名" required>
                <button type="submit">追加</button>
            </form>
            <ul id="category-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
